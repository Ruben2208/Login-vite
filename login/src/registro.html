<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
</head>
<body>
    
    <h2>Registro</h2>
    <form id="registroForm">
    <input type="text" id="name" placeholder="Nombre" required>
    <input type="text" id="email" placeholder="correo" required>
    <input type="password" id="password" placeholder="contraceña" required>

    <select id="role">
        <option value="admin">Admin</option>
        <option value="user">User</option>
    </select>
    <button id="submit">Registrate</button>
     </form>
     
    <p>¿ya tienes cuenta? <a href="../index.html">Iniciar sesión</a></p>

    <script src="./registro.js"></script>
